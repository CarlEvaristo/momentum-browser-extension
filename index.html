<!DOCTYPE html>
<html>
    <head>
        <title>Momentum Personal Dashboard</title>
        <meta charset="UTF-8" />
        <link href="index.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
        
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <meta name="viewport" content="width=device-width, maximum-scale=0.5" />


    </head>
    <body>
        <div class="container">
            <div id="header">
                <div>
                    <ul id="crypto"></ul>
                    <button id="cryptoPlus">+</button>
                    <select id="cryptoInput">
                        <option value="">Add a coin</option>
                        <option value="Bitcoin">Bitcoin</option>
                        <option value="Ethereum">Ethereum</option>
                        <option value="Dogecoin">Dogecoin</option>
                        <option value="Cardano">Cardano</option>
                        <option value="Solana">Solana</option>
                      </select>
                </div>
                <div id="weather">
                    <span id="weather-temperature"></span>
                    <p id="weather-location"></p>
                </div>
            </div>

            <div id="main">
                <h1 id="time"></h1>
                <span id="welcome-box"><h2 id="welcome-message"></h2> <input id="nameInput" placeholder="your name"><button id="delete" class="delete">x</button></span>
                <p id="quoteTxt"></p>
                <p id="quoteAuthor"></p>
            </div>

            <div id="footer">
                <p id="author"></p>
                <div id="media-buttons">
                    <a href="https://github.com/carlevaristo" target="_blank"><img src="icons/icon_github.jpg" id="github-btn"></a>
                    <a href="http://www.gmail.com" target="_blank"><img src="icons/icon_gmail.jpg" id="gmail-btn"></a>
                    <a href="http://www.linkedin.com" target="_blank"><img src="icons/icon_linkedin.jpg" id="linkedin-btn"></a>
                </div>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
