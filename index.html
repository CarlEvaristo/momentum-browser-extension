<!DOCTYPE html>
<html>
    <head>
        <title>Momentum Browser Extension</title>
        <link href="index.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/efee2da8e1.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <div id="header">
                <div>
                    <ul id="crypto"></ul>
                    <!-- <input id="cryptoInput" placeholder="Add a crypto coin"><button type="submit" id="cryptoBtn">Add</button> -->
                    <select id="cryptoInput">
                        <option value="">Add a crypto coin</option>
                        <option value="Bitcoin">Bitcoin</option>
                        <option value="Ethereum">Ethereum</option>
                        <option value="Dogecoin">Dogecoin</option>
                        <option value="Cardano">Cardano</option>
                        <option value="Solana">Solana</option>
                      </select>
                </div>
                <div id="weather">
                    <span id="weather-temperature"></span>
                    <p id="weather-location"></p>
                </div>
            </div>

            <div id="main">
                <h1 id="time"></h1>
                <span id="welcome-box"><h2 id="welcome-message"></h2> <input id="nameInput" placeholder="Type your name"><button type="submit" id="inputBtn">Go</button><button id="delete" class="delete"><i class="fa-solid fa-trash-can"></i></button></span>
                <p id="quoteTxt"></p>
                <p id="quoteAuthor"></p>
            </div>

            <p id="author"></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
